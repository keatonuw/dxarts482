<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ‘€</title>
  <link href="/static/style.css" rel="stylesheet">
</head>

<body class={{style}}>
  <div>
    <h1>
      {% for w in title %}
      <a href="/page/{{w}}">{{w}}</a>
      {% endfor %}
    </h1>
    <img src="/stateimg" alt="SYSTEM STATE">
    {% for type, text in body %}
    {% if type == 'main' %}
    <p>{{text}}</p>
    {% elif type == 'scroll' %}
    <marquee>{{text}}</marquee>
    {% else %}
    <p><em>{{text}}</em></p>
    {% endif %}
    {% endfor %}
  </div>
</body>

</html>
